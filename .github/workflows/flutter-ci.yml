name: Flutter Build+Test

on: [push]

jobs:
  build-test:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      With:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' 
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
